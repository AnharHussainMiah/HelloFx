project:
  groupId: "com.example"
  artifactId: "HelloFx"
  version: "1.0.0"
  name: "My App"
  description: "Update me!"

  dependencies:      
    - groupId: "junit"
      artifactId: "junit"
      version: "4.13.2"
      scope: "test"

  tasks:
    initJavafx: "grind task getJavafx; grind task unpackJavafx; grind task installJavafx; grind task cleanupJavafx"
    getJavafx: "wget https://download2.gluonhq.com/openjfx/17.0.17/openjfx-17.0.17_linux-x64_bin-sdk.zip"
    unpackJavafx: "unzip openjfx-17.0.17_linux-x64_bin-sdk.zip"
    installJavaFx: "mkdir -p libs; cp -r javafx-sdk-17.0.17/lib/*.jar libs/; cp -r javafx-sdk-17.0.17/lib/*.so src/main/resources"
    cleanupJavafx: "rm *.zip; rm -rf javafx-sdk-17.0.17"
    
